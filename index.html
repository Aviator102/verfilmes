<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .movie-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        .movie-card h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .play-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .play-button:hover {
            background-color: #0056b3;
        }

        /* Estilo do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 900px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-content video {
            width: 100%;
            height: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="movie-card">
            <img src="http://p6.vc/CYF4" alt="Toda Família Tem S01E04">
            <h2>Toda Família Tem S01E04</h2>
            <button class="play-button" onclick="openModal()">Assistir Agora</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <video id="videoPlayer" controls>

    <script>
        function openModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'flex';
            const video = document.getElementById('videoPlayer');
            video.play();
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
            const video = document.getElementById('videoPlayer');
            video.pause();
            video.currentTime = 0;
        }
    </script>

</body>
